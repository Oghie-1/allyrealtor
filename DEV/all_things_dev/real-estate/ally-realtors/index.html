<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AliaRealtors</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load an icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav class="nav-wrap">
            <div class="logo-section">
                <a class="home-link" href="#home">
                    <h2 id="title">AliaRealtors</h2>
                    <img id="logo" src="./img/ally.png" alt="Company Logo">
                </a>
            </div>
            <div class="nav-bar">
                <nav>
                    <a class="active" href="#home">Home <i class="fa fa-fw fa-home"></i></a>
                    <a href="#">Features <i class="fa fa-cog" aria-hidden="true"></i></a>
                    <a href="#">About <i class="fa fa-comment" aria-hidden="true"></i></a>
                    <a href="#">Gallery <i class="fa fa-picture-o" aria-hidden="true"></i></a>
                    <a class="aside" href="#">Contact <i class="fa fa-fw fa-envelope"></i></a>
                </nav>
            </div>
        </nav>
    </header>
    <main id="web-cover">
        <section class="header-banner" id="home">
            <div class="header-text-wrap">
                <div class="header-text">
                    <h1 class="text-header">Find a Home That Suits You</h1>
                    <h4 class="small-text">Find it. Tour it. Own it.</h4>
                    <div class="button-wrap-1">
                        <button id="get_started" type="button">Get Started</button>
                    </div>
                </div>
                <div class="img-wrap">
                    <img id="header-image" src="./img/pic-1.jpg" alt="Sample Image">
                </div>
            </div>
            <div class="body-text">
                <h2>Over</h2>
                <div class="minor">
                    <div class="minor_sub">
                        <h3>1200</h3>
                        <p class="minor-text">Premium Product</p>
                    </div>
                    <div class="minor_sub">
                        <h3>4500</h3>
                        <p class="minor-text">Happy Customers</p>
                    </div>
                    <div class="minor_sub">
                        <h3>100</h3>
                        <p class="minor-text">Awards Won</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="search-wrap">
            <div class="search-nav">
                <h3 class="search-nav-title">Search the price you are looking for</h3>
                <div class="search-bar">
                    <div class="nav-bar-1">
                        <input class="search-location" type="text" placeholder="Location">
                    </div>
                    <div class="nav-bar-2">
                        <input class="search-location" type="text" placeholder="Type">
                    </div>
                    <div class="nav-bar-3">
                        <input class="search-location" type="text" placeholder="Amount">
                    </div>
                    <div class="nav-bar-4 button-wrap-1">
                        <button class="btn-se_1" type="button">Search Now</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <section class="footer-wrap">
        <footer>
            <div class="copy">Never used yet</div>
    
        </footer>
    
    </section>
</body>

</html>
